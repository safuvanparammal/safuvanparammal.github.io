    }

    input,select{padding:8px;border-radius:8px;border:none;outline:none;}
    button{
      background:#00eaff;color:#000;font-weight:bold;padding:10px;
      border:none;border-radius:8px;cursor:pointer;transition:0.3s;
    }
    button:hover{background:#ffd700;}
    .leader{
      margin-top:30px;padding:20px;background:rgba(255,255,255,0.1);
